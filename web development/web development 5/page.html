<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img width="150" height="100" src="image.png" alt="">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <header>Header</header>
        </thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Fav Language </th>
        </tr>

        <tr>
            <td>Puneet</td>
            <td>Programmer</td>
            <td>C and Python </td>
        </tr>

        <tr>
            <td colspan="2">Madan</td>
            <td rowspan="2">Java</td>
        </tr>
        <tfoot>
            Footer
        </tfoot>
    </table>

    <ul type = "square">
        <li>Puneet</li> <!-- It is an unordered list -->
        <li>Sanket</li>
        <li>Sumit</li>
    </ul>

    <ol type ="1">
        <li>Puneet</li>
        <!-- It is an ordered list and here is one more list which we do not use normally it is definition list <dl> -->
        <li>Sanket</li>
        <li>Sumit</li>
    </ol>
</body>

</html>
