<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Concept</title>
    <style>
        .box{
            background-color: yellow;
        }
        .box1{
            color: aqua;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color: red;
            padding: 10px;
            margin: 35px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box box1">Hello I am a box</div>
    <div class="box box2">I am another box</div>
    <div id="box"> Margin Collapse Higher margin will included</div>

</body>
</html>
